<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - User Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/admin-users.css">
</head>
<body>
  <div class="container-fluid">
      <div class="row">
          <!-- Sidebar -->
          <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
              <div class="sidebar-sticky">
                  <div class="sidebar-header">
                      <h3>Admin Dashboard</h3>
                  </div>
                  <ul class="nav flex-column">
                      <li class="nav-item">
                          <a class="nav-link" href="admin-dashboard.html">
                              <i class="fas fa-tachometer-alt"></i> Dashboard
                          </a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="admin-spare-parts.html">
                              <i class="fas fa-cogs"></i> Spare Parts
                          </a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link active" href="admin-users.html">
                              <i class="fas fa-users"></i> Users
                          </a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="admin-mechanics.html">
                              <i class="fas fa-wrench"></i> Mechanics
                          </a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="admin-bookings.html">
                              <i class="fas fa-calendar-check"></i> Bookings
                          </a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#" id="logout-btn">
                              <i class="fas fa-sign-out-alt"></i> Logout
                          </a>
                      </li>
                  </ul>
              </div>
          </nav>

          <!-- Main content -->
          <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
              <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                  <h1 class="h2">User Management</h1>
              </div>

              <!-- Search and Filter -->
              <div class="row mb-3">
                  <div class="col-md-6">
                      <input type="text" id="searchInput" class="form-control" placeholder="Search users...">
                  </div>
                  <div class="col-md-3">
                      <select id="userTypeFilter" class="form-control">
                          <option value="">All User Types</option>
                          <option value="admin">Admin</option>
                          <option value="mechanic">Mechanic</option>
                          <option value="vehicle-owner">Vehicle Owner</option>
                      </select>
                  </div>
                  <div class="col-md-3">
                      <button id="searchBtn" class="btn btn-secondary w-100">Search</button>
                  </div>
              </div>

              <!-- Users Table -->
              <div class="table-responsive">
                  <table class="table table-striped table-sm">
                      <thead>
                          <tr>
                              <th>ID</th>
                              <th>Email</th>
                              <th>Phone</th>
                              <th>User Type</th>
                              <th>Status</th>
                              <th>Created</th>
                              <th>Actions</th>
                          </tr>
                      </thead>
                      <tbody id="usersTableBody">
                          <!-- Table content will be loaded dynamically -->
                      </tbody>
                  </table>
              </div>

              <!-- Pagination -->
              <nav aria-label="Page navigation">
                  <ul class="pagination justify-content-center" id="pagination">
                      <!-- Pagination will be generated dynamically -->
                  </ul>
              </nav>
          </main>
      </div>
  </div>

  <!-- View User Modal -->
  <div class="modal fade" id="viewUserModal" tabindex="-1" role="dialog" aria-labelledby="viewUserModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="viewUserModalLabel">User Details</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body" id="userDetailsBody">
                  <!-- User details will be loaded here -->
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteConfirmModal" tabindex="-1" role="dialog" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Delete</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <p>Are you sure you want to delete this user? This action cannot be undone.</p>
                  <input type="hidden" id="deleteUserId">
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
              </div>
          </div>
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="javascripts/auth-handler.js"></script>
  <script src="javascripts/admin-users.js"></script>
</body>
</html>
