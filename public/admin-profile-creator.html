<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile Creation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/admin-profile.css">
    <!-- Add debugging console -->
    <script>
        console.log("HTML document loading");
        // Log localStorage contents
        console.log("localStorage contents:");
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            // Don't log the full token for security
            if (key === 'token') {
                console.log(`${key}: ${localStorage.getItem(key).substring(0, 20)}...`);
            } else {
                console.log(`${key}: ${localStorage.getItem(key)}`);
            }
        }
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Header -->
            <header class="col-12 bg-dark text-white py-3 mb-4">
                <div class="container">
                    <div class="d-flex justify-content-between align-items-center">
                        <h1 class="h3 mb-0">Auto-Mobile Mechanic Locator System</h1>
                        <div>
                            <button id="logout-btn" class="btn btn-outline-light">
                                <i class="fas fa-sign-out-alt mr-2"></i>Logout
                            </button>
                        </div>
                    </div>
                </div>
            </header>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h4 mb-0">Create Admin Profile</h2>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle mr-2"></i>
                            Please complete your admin profile to access the dashboard.
                        </div>

                        <form id="adminProfileForm" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="fullName">Full Name <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="fullName" name="full_name" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="position">Position <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="position" name="position" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="department">Department <span class="text-danger">*</span></label>
                                        <select class="form-control" id="department" name="department" required>
                                            <option value="">Select Department</option>
                                            <option value="Management">Management</option>
                                            <option value="IT">IT</option>
                                            <option value="Customer Support">Customer Support</option>
                                            <option value="Operations">Operations</option>
                                            <option value="Finance">Finance</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="employeeId">Employee ID <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="employeeId" name="employee_id" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="contactPhone">Contact Phone <span class="text-danger">*</span></label>
                                        <input type="tel" class="form-control" id="contactPhone" name="contact_phone" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="officeLocation">Office Location <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="officeLocation" name="office_location" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="adminBio">Bio/Description</label>
                                <textarea class="form-control" id="adminBio" name="bio" rows="3"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="profilePicture">Profile Picture</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="profilePicture" name="profile_picture" accept="image/*">
                                    <label class="custom-file-label" for="profilePicture">Choose file</label>
                                </div>
                                <div id="imagePreview" class="mt-2"></div>
                            </div>

                            <div class="form-group">
                                <label>Access Permissions <span class="text-danger">*</span></label>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="userManagement" name="permissions" value="user_management">
                                    <label class="custom-control-label" for="userManagement">User Management</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="sparePartsManagement" name="permissions" value="spare_parts_management" checked>
                                    <label class="custom-control-label" for="sparePartsManagement">Spare Parts Management</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="mechanicManagement" name="permissions" value="mechanic_management">
                                    <label class="custom-control-label" for="mechanicManagement">Mechanic Management</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="bookingManagement" name="permissions" value="booking_management">
                                    <label class="custom-control-label" for="bookingManagement">Booking Management</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="reportingAnalytics" name="permissions" value="reporting_analytics">
                                    <label class="custom-control-label" for="reportingAnalytics">Reporting & Analytics</label>
                                </div>
                            </div>

                            <div class="form-group mt-4">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">
                                    <i class="fas fa-save mr-2"></i>Create Profile
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Modal -->
    <div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="alertModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alertModalLabel">Notification</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="alertModalBody">
                    <!-- Alert message will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        console.log("About to load scripts");
    </script>
    <!-- Load scripts in the correct order -->
    <script src="javascripts/auth-handler.js"></script>
    <script src="javascripts/admin-profile.js"></script>
    <script>
        console.log("Scripts loaded");
    </script>
</body>
</html>
